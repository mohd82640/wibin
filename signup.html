<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- titleof site -->
    <title>Wibin-Login Page</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../icon.ico" />

    <!-- bootstrap links css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awosome -->
    <script
      src="https://kit.fontawesome.com/201a688bc6.js"
      crossorigin="anonymous"
    ></script>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main" style="height: 100%">
      <div class="row">
        <div class="col">
          <div class="sidebar">
            <center>
              <img src="logo.jpg" alt="logo" srcset="" />
            </center>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 m-4">
          <div class="row">
            <div class="col signin">
              <div class="m-3">
                Already have an account
                <button type="button" class="btn btn-outline-primary">
                  Sign in
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="signuptitle">Sign up</span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <button type="button" class="sign-btn btn btn-primary">
                <i class="fa-brands fa-google"></i> Sign up With Google
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="sign-btn btn btn-primary">
                <i class="fa-brands fa-facebook"></i>
                Sign up With Facebook
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="sign-btn btn btn-dark">
                <i class="fa-brands fa-apple"></i>
                Sign up With Apple
              </button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <hr style="text-align: left; margin-left: 0" />
            </div>
            <div class="col-auto">OR</div>
            <div class="col">
              <hr style="text-align: right; margin-left: 0" />
            </div>
          </div>

          <form action="" method="post">
            <div class="from-control">
              <div class="row">
                <div class="col">
                  <label for="firstname">First Name</label>

                  <br />
                  <input class="form-control" type="text" placeholder="" />
                </div>
                <div class="col">
                  <label for="lastname">Last Name</label>
                  <input class="form-control" type="text" placeholder="" />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                  <br />
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <br />
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >By signing up, I agree with the Terms of Use & Privacy
                      Policy</label
                    >
                    <br /><br />
                    <button type="submit" class="sign-btn btn btn-primary">
                      Sign up
                    </button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center m-2">
                  Already have an account? <a href="http://">Sign In</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap links js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
